language: cpp
os:
    - linux
env:
    - ARCH="x86_64"
sudo: false
notifications:
    email: false
    irc:
        channels:
            - "chat.freenode.net#julia-notifications"
        on_success: change
        on_failure: always
    webhooks:
        urls:
          - http://status.julialang.org/put/travis
          - http://julia.mit.edu:8000/travis-hook
before_install:
    - if [ `uname` = "Linux" ]; then
        wget http://jimgarrison.org/tmp/rr.tar.gz;
        tar xfz rr.tar.gz;
        ./rr/obj/bin/rr record /bin/ls;
      fi
script:
    - echo "Done"
