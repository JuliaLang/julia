language: cpp
compiler: 
    - clang
    - gcc
notifications:
    email: false
    irc:
        channels:
            - "chat.freenode.net#julia"
        on_success: change
        on_failure: always
    webhooks:
        urls:
          - http://128.52.160.154/travis-hook
          - http://criid.ee.washington.edu:8000/travis-hook
        on_failure: never
before_install:
    - BUILDOPTS="LLVM_CONFIG=llvm-config-3.2 USE_QUIET=0 USE_BLAS64=0"; for lib in LLVM ZLIB SUITESPARSE ARPACK BLAS FFTW LAPACK GMP MPFR PCRE LIBUNWIND READLINE GRISU OPENLIBM RMATH; do export BUILDOPTS="$BUILDOPTS USE_SYSTEM_$lib=1"; done
    - sudo apt-get update -qq -y
    - sudo apt-get install zlib1g-dev
    - sudo add-apt-repository ppa:staticfloat/julia-deps -y
    - sudo apt-get update -qq -y
    - sudo apt-get install patchelf gfortran llvm-3.2-dev libsuitesparse-dev libncurses5-dev libopenblas-dev liblapack-dev libarpack2-dev libfftw3-dev libgmp-dev libpcre3-dev libunwind7-dev libreadline-dev libdouble-conversion-dev libopenlibm-dev librmath-dev libmpfr-dev -y
script:
    - make $BUILDOPTS PREFIX=/tmp/julia install
    - cd .. && mv julia julia2
    - cd /tmp/julia/share/julia/test && /tmp/julia/bin/julia runtests.jl all
    - cd - && mv julia2 julia
    - echo "Ready for packaging..."
