agents:
  queue: "julia"
  # Only run on `sandbox.jl` machines (not `docker`-isolated ones) since we need nestable sandboxing
  sandbox.jl: "true"
  os: "linux"

steps:
  - label: "package_linux64"
    key: package_linux64
    plugins:
      - JuliaCI/julia#v1:
          version: 1.6
      - staticfloat/sandbox#v1:
          rootfs_url: https://github.com/JuliaCI/rootfs-images/releases/download/v3.1/package_linux.x86_64.tar.gz
          rootfs_treehash: "8c33c341a864852629b8aac01a6eb6a79b73570e"
          uid: 1000
          gid: 1000
          workspaces:
            # Include `/cache/repos` so that our `git` version introspection works.
            - "/cache/repos:/cache/repos"
    commands: |
      echo "--- Build Julia from source"
      make -j 6
      make release
      make install

      echo "--- Print Julia version info"
      ./julia -e 'using InteractiveUtils; InteractiveUtils.versioninfo()'

      echo "--- Compress build artifacts"
      mv julia-* julia-artifact
      rm -rf julia-linux64.tar.gz
      tar czf julia-linux64.tar.gz julia-artifact/

      echo "--- Upload build artifacts"
      buildkite-agent artifact upload julia-linux64.tar.gz
    timeout_in_minutes: 60
    notify:
      - github_commit_status:
          context: "package_linux64"

