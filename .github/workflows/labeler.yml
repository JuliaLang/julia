# See https://github.com/actions/labeler
name: "Pull Request Labeler"
on:
  pull_request_target:
    types:
      - opened

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v4
      with:
        dot: true
