name: Labeler

permissions:
  contents: read
  pull-requests: write # Needed in order to be able to add labels to PRs

on:
  pull_request_target:
    types: [opened]

jobs:
  label:
    name: Auto-label PR
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      # We intentionally do NOT checkout the source code, for security reasons
      # https://securitylab.github.com/resources/github-actions-preventing-pwn-requests/

      - name: Apply labels based on changed files
        uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          # The file doesn't exist locally, but that's fine, because `actions/labeler` will read the
          # contents from the GitHub API.
          #
          # > The path to the label configuration file. If the file doesn't exist at the specified path
          # > on the runner, action will read from the source repository via the Github API.
          # Source: https://github.com/actions/labeler/blob/b0a1180683c9f17424de4d71c044bea4c7b9bc7c/README.md?plain=1#L175
          configuration-path: ".github/labeler.yml"
          sync-labels: false # Don't remove labels that don't match
