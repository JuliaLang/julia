# Configuration for automatic PR labeling based on file paths
# See: https://github.com/actions/labeler
comm#
# Starting with a very conservative approach - only high-confidence labeling rules

# Documentation changes - very safe to auto-label
"docs":
  - changed-files:
    - any-glob-to-any-file:
      - 'doc/**/*'
      - '**/*.md'

# CI/GitHub Actions changes - safe to auto-label
"ci":
  - changed-files:
    - any-glob-to-any-file: '.github/**/*'
